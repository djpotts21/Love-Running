  </header>
<section class="form-section">
    <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
      <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
      <label for="fname">First Name</label><br>
      <input class="text-input" type="text" id="fname" name="first_name" required><br>
      
      <label for="lname">Last Name</label><br>
      <input class="text-input" type="text" id="lname" name="last_name" required><br>
      
      <label for="email">Email Address</label><br>
      <input class="text-input" type="email" id="email" name="email_address" required><br>

      <label for="road">Road</label>
      <input type="radio" id="road" name="running_preference" value="road" required>
      
        <label for="trail">Trail</label>
      <input type="radio" id="trail" value="trail" name="running_preference">
      
        <label for="both">Both</label>
      <input type="radio" id="both" value="both" name="running_preference"><br>
      
      <input type="submit" class="join-button" value="Let's Run!">
    </form>
</section>
